<html>
    <head>
        
    </head>
    <body style="margin: 0;">

        
        <link rel="stylesheet" type="text/css" href="uvformat.css">
        
        <div id="uvformat_m">
            <div class="uv_banner">
                <a href="{clickurl}" target="_blank">
                    <img src="https://ads.idntimes.com/ads-assets/internal/images/440x100.jpg">
                </a>
            </div>
            
            <div class="uv_ads_container">
                <iframe frameborder="0" scrolling="yes" width="100%" style="height: 480px;" class="uv_ads" src="https://ads.idntimes.com/ads-assets/internal/dummymicrosite/mockup/"></iframe>
            </div>
            
            <div id="btnCloseUV" class="uv_btn" style="display: none;">
                <span>click to close</span>
            </div>
            <div id="btnExpandUV" class="uv_btn">
                <span>click to expand</span>
            </div>
        </div>
        
        <script type="text/javascript" src="https://ads.idntimes.com/ads-assets/internal/js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="uvformat.js"></script>
        
        
        
        
    </body>
