<html>
    <body style="margin: 0;">
        
        
      
        <link rel="stylesheet" href="//releases.flowplayer.org/6.0.5/skin/functional.css">
        <div class="flowplayer" data-swf="http://releases.flowplayer.org/6.0.5/commercial/flowplayer.swf" style="width: 300px; height: 250px;">
            <video>
                <source muted src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4"  />
            </video>
        </div>
          
        <script src="https://ads.idntimes.com/ads-assets/internal/js/jquery-3.3.1.min.js"></script>
        <script src="//releases.flowplayer.org/6.0.5/flowplayer.min.js"></script>
        <script>
            var element         = $(".flowplayer");
            var topOfElement    = element.offset().top;
            var bottomOfElement = element.offset().top + element.outerHeight(true);

            $(window).bind('scroll', function() {
              var scrollTopPosition   = $(window).scrollTop()+$(window).height();
              var windowScrollTop     = $(window).scrollTop()

              if (windowScrollTop > topOfElement && windowScrollTop < bottomOfElement) {
                  flowplayer(0).pause();
                // Element is partially visible (above viewable area)
                console.log("Element is partially visible (above viewable area)");
              } else if( windowScrollTop > bottomOfElement && windowScrollTop > topOfElement) {
                  flowplayer(0).pause();
                // Element is hidden (above viewable area)
                console.log("Element is hidden (above viewable area)");
              } else if( scrollTopPosition < topOfElement && scrollTopPosition < bottomOfElement) {
                  flowplayer(0).pause();
                // Element is hidden (below viewable area)
                console.log("Element is hidden (below viewable area)");
              } else if( scrollTopPosition < bottomOfElement && scrollTopPosition > topOfElement) {
                  flowplayer(0).pause();
                // Element is partially visible (below viewable area)
                console.log("Element is partially visible (below viewable area)");
              } else {
                  flowplayer(0).play();
                // Element is completely visible
                console.log("Element is fully visible");
              }
            });
        </script>

        
        
        
        
        
        
        
        
        
        
        
        
    </body>
</html>
