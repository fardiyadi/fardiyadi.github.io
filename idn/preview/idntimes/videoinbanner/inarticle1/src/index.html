<html>
    <body style="margin: 0;">
        
        <style>
            @font-face {
              font-family: 'Helvetica Neue Medium';
              font-style: normal;
              font-weight: normal;
              src: url("https://ads.idntimes.com/page/assets/fonts/HelveticaNeueMedium.woff") format("woff");
            }
            .cta-btn {
                font-family: 'Helvetica Neue Medium';
                position: absolute;
                z-index: 5;
                color: white;
                background-color: rgba(0, 0, 0, 0.5);;
                font-size: 12px;
                padding: 3px 9px;
                bottom: 45px;
                right: -1px;
                border: 1px solid #333;
                text-decoration: none;
                opacity: .7;
            }
        </style>
        
        <a href="{landingpage}" target="_blank" class="cta-btn">Selengkapnya ></a>

        <video id="videoInBanner" controls muted playsinline preload="metadata" style="width: 300px; height: 250px; position: absolute; z-index: 1; background-color: black;">
            <source src="https://ads.idntimes.com/ads-assets/client/oppo/oktober2019/video-oppo-compressed.mp4" type="video/mp4">
        </video>
        
        <script src="https://ads.idntimes.com/ads-assets/internal/js/jquery-3.3.1.min.js"></script>
        <script>
            $(window.parent).scroll(function(e)
              {
                var offsetRange = $(window.parent).height() / 3,
                    offsetTop = $(window.parent).scrollTop() + offsetRange + $(window.parent.document.getElementsByClassName("header-filler")).outerHeight(true),
                    offsetBottom = offsetTop + offsetRange;
                $("#videoInBanner").each(function () { 
                  var y1 = $(window.parent.document.getElementById("inarticle1")).offset().top;
                  var y2 = offsetTop;
                  console.log(y1);
                  console.log(offsetBottom);
                  if (y1 + $(this).outerHeight(true) < y2 || y1 > offsetBottom) {
                    this.pause(); 
                  } else {
                    this.play();
                  }
                });
            });
        </script>
                
  
        
    </body>
</html>
