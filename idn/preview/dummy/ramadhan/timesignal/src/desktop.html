<html>
    <body style="margin: 0;">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
            .wts-container {
                position: relative;
                display: block;
                width: 1080px;
                height: 300px;
                margin-bottom: 15px;
                font-family: 'Roboto', sans-serif;
            }
            .wts-container a.landingpage {
                position: absolute;
                width: 1080px;
                height: 300px;
            }
            .tl {
                text-align: left;
                width: 180px;
                padding: 3px 0;
                color: #333;
                font-size: 14px;
            }
            .tr {
                text-align: right;
                width: 180px;
                padding: 3px 0;
                color: #818181;
                font-size: 14px;
            }
            .jadwal-box {
                width: 260px;
                z-index: 2;
                position: absolute;
                top: 20px;
                right: 20px;
            }
            .wts-waktu table {
                padding: 10px 0;
            }
            .wts-kota {
                margin-bottom: 10px;
            }
            .wts-nextprev {
                position: relative;
                display: block;
                text-align: center;
                border-bottom: 2px solid #eee;
                padding: 7px 5px;
                background-color: white;
                border-top-left-radius: 4px;
                border-top-right-radius: 4px;
            }
            .wts-nextprev .wts-tanggal {
                display: inline-block;
                margin: 0 10px;
                font-weight: bold;
                font-size: 14px;
            }
            .wts-nextprev .prev {
                position: absolute;
                left: 14px;
                color: #333;
                font-size: 20px;
                top: 50%;
                transform: translateY(-50%);
                text-decoration: none;
            }
            .wts-nextprev .next {
                position: absolute;
                right: 15px;
                color: #333;
                font-size: 20px;
                top: 50%;
                transform: translateY(-50%);
                text-decoration: none;
            }
            .wts-waktu {
                padding: 10px;
                background-color: white;
                border-bottom-left-radius: 4px;
                border-bottom-right-radius: 4px;
            }
            .wts-kota select {
                position: relative!important;
                height: 35px!important;
                width: 260px!important;
                z-index: 1!important;
                clip-path: none!important;
                border: none;

            }
            .wts-kota span {
                display: none!important;
            }
            select.custom {

            }
        </style>

        <div class="wts-container">
            <a href="{landingpage}" target="_blank" class="landingpage"></a>
            <div class="jadwal-box">
                <div class="wts-kota">
                    <select class="custom" >
                        <option value="1">DKI Jakarta</option>
                        <option value="2">Bandung</option>
                    </select>
                </div>
                <div class="wts-nextprev">
                    <a href="#" class="prev">&#8249;</a>
                    <div class="wts-tanggal">Kamis, 9 April 2020</div>
                    <a href="#" class="next">&#8250;</a>
                </div>
                <div class="wts-waktu">
                    <table>
                        <tr>
                            <td class="tl">Imsyak</td>
                            <td class="tr">04.08</td>
                        </tr>
                        <tr>
                            <td class="tl">Subuh</td>
                            <td class="tr">04.18</td>
                        </tr>
                        <tr>
                            <td class="tl">Dzuhur</td>
                            <td class="tr">11.58</td>
                        </tr>
                        <tr>
                            <td class="tl">Ashar</td>
                            <td class="tr">15.25</td>
                        </tr>
                        <tr>
                            <td class="tl">Maghrib</td>
                            <td class="tr">18.12</td>
                        </tr>
                        <tr>
                            <td class="tl">Isya</td>
                            <td class="tr">19.28</td>
                        </tr>
                    </table>
                </div>
            </div>
             <iframe width="360" height="203" src="https://www.youtube.com/embed/BZofMLLOM7s?modestbranding=1&autoplay=1&mute=1&controls=1&showinfo=1&disablekb=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="position: absolute; left: 400px; top: 50px;"></iframe>
            <img src="bg-desktop.jpg">
        </div>
        <script src="https://ads.idntimes.com/ads-assets/internal/js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            if(top!=self){
                window.frameElement.style = 'width: 1080px; height: 300px; margin-bottom: 10px;';
            };
        </script>
                
    </body>
</html>
