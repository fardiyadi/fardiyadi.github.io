<html>
    <body style="margin: 0">
        
        
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');
            .relative-box {
                position: relative;
            }
            .wkz-container {
                position: relative;
                display: block;
                width: 300px;
                height: 600px;
                font-family: 'Source Sans Pro', sans-serif;
            }
            .wkz-container a.landingpage {
                position: absolute;
                width: 300px;
                height: 600px;
            }
            .wkz-box {
                background-color: white;
                padding: 15px;
                border-radius: 4px;
                position: absolute;
                width: 270px;
                left: 15px;
                top: 200px;
                box-sizing: border-box;
            }
            input#pendapatan1, input#pendapatan2 {
                width: 100%;
                border: 1px solid #ccc;
                border-radius: 4px;
                background-color: #f1f1f1;
                height: 30px;
                text-align: right;
                padding: 3px;
                padding-right: 10px;
                margin-top: 5px;
            }
            span.rupiah {
                position: absolute;
                margin-left: 9px;
                margin-top: 8px;
            }
            .zakat-box {
                background-color: #3a9cd1;
                color: white;
                padding: 15px;
                border-radius: 4px;
            }
            .zakat-box label {
                color: white;
            }
            .zakat-box span.rupiah {
                position: absolute;
                margin-top: 8px;
                font-size: 22px;
            }
            #jumlahZakat {
                width: 100%;
                background-color: transparent;
                border: none;
                height: 50px;
                font-size: 26px;
                font-weight: bold;
                text-align: right;
                line-height: 50px;
            }
            .wkz-sample {
                position: relative;
                display: block;
                color: #3a9cd1;
                font-size: 12px;
                cursor: pointer;
                margin-bottom: 10px;
            }
            #wkzPopup {
                display: none;
            }
            .wkz-popup {
                width: 300px;
                height: 600px;
                background-color: rgba(0, 0, 0, 0.6);
                position: absolute;
            }
            .wkz-popup h3 {
                color: #3a9cd1;
                font-size: 20px;
                font-weight: bold;
            }
            .wkz-popup p {
                color: #4d4d4d;
                font-size: 14px;
            }
            .wkz-popup-container {
                background-color: white;
                position: absolute;
                width: 240px;
                padding: 15px;
                top: 50%;
                transform: translateY(-50%);
                margin: auto;
                left: 0;
                right: 0;
                border-radius: 4px;
            }
            .wkz-popup-btn {
                position: relative;
                display: inline-block;
                color: white;
                background-color: #3a9cd1;
                padding: 5px 45px;
                font-weight: bold;
                left: 50%;
                transform: translateX(-50%);
                margin: 10px 0;
                border-radius: 4px;
                cursor: pointer;
            }
            .btn-hitung {
                text-align: center;
                background-color: #fcb50d;
                color: white;
                padding: 10px 25px;
                display: inline-block;
                border-radius: 4px;
                margin-bottom: 10px;
                cursor: pointer;
            }
        </style>
                
        <div id="wkz" class="wkz-container">
            <a href="#" target="_blank" class="landingpage"></a>
            <div class="wkz-box">
                <div class="relative-box">
                    <label for="pendapatan1">Pendapatan perbulan</label><br>
                    <span class="rupiah">Rp.</span>
                    <input type="text" id="pendapatan1" name="pendapatan1"><br><br>
                </div>
                <div class="relative-box">
                    <label for="pendapatan2">Pendapatan lain(jika ada)</label><br>
                    <span class="rupiah">Rp.</span>
                    <input type="text" id="pendapatan2" name="pendapatan2"><br><br>
                </div>
                <div class="relative-box" style="text-align: center;">
                    <div class="btn-hitung" onclick="hitungZakatProfesi();">hitung</div>
                </div>
                <span class="wkz-sample" onclick="wkzPopup();">&#8505; Klik disini untuk lihat studi kasus</span>
                <div class="zakat-box">
                    <label for="jumlahZakat">Zakat Penghasilan Perbulan</label><br>
                    <span class="rupiah">Rp.</span>
                    <div id="jumlahZakat"></div>
                </div>

            </div>
            <div id="wkzPopup" class="wkz-popup">
                <div class="wkz-popup-container">
                    <h3>Studi kasus <br>Zakat Penghasilan</h3>
                    <p>Erina menerima gaji kotor sebesar Rp. 7.000.000 per bulan.</p>
                    <p>Maka zakat yang dibayarkan adalah Rp. 7.000.000 x 2,5% = Rp. 175.000 per bulan.</p>
                    <div class="wkz-popup-btn" onclick="wkzPopup();">Tutup</div>
                </div>
            </div>
            <img src="300x600.jpg">
        </div>
        
        <script>
            function hitungZakatProfesi(){
                var zakatprofesi = 0.0;
                if($('#pendapatan1').val() != ''){
                    zakatprofesi = parseFloat($('#pendapatan1').val().replace(/\./g, ""));
                }

                var zakatlainprofesi = 0.0;
                if($('#pendapatan2').val() != ''){
                    zakatlainprofesi = parseFloat($('#pendapatan2').val().replace(/\./g, ""));
                }

                var total = (zakatprofesi+zakatlainprofesi)*(0.025);
                if(isNaN(total)){
                    total = 0;
                }

                total = total.toLocaleString('id-ID', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                $('#jumlahZakat').html(total);
            }
            function wkzPopup() {
                var x = document.getElementById("wkzPopup");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }

        </script>
        <script src="https://ads.idntimes.com/ads-assets/internal/js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            if(top!=self){
                window.frameElement.style = 'width: 300px; height: 600px;';
            };
        </script>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </body>
</html>
